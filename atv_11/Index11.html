<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Automático de Multiplicação</title>

<style>
    body{
        font-family: Arial;
        text-align: center;
        background-color: #232ef7;
    }

    h2{
        color: aliceblue;
    }

    button{
        padding: 10px 20px;
        font-size: 16px;
        margin: 20px;
        cursor: pointer;
    }

    #resultado{
        display: grid;
        grid-template-columns: repeat(5,1fr);
        transition-delay: 2s;
        justify-content: center;
        gap: 15px;
    }

    .tabuada{
        background-color: rgb(253, 254, 255);
        border: 1px solid rgb(255, 255, 255);
        padding: 10px;
        width: 150px;
    }
</style>

</head>

<body>

<h2>Painel Automático de Multiplicação</h2>

<button onclick="gerarTabuadas()">
Gerar Tabuadas
</button>

<div id="resultado"></div>

<script>

function gerarTabuadas(){

    let conteudo = "";

    let i = 1;
    
    while(i <= 10){

        conteudo += "<div class='tabuada'>";
        conteudo += "<h3>Tabuada do " + i + "</h3>";

        let mult = 1;

        while(mult <= 10){

            conteudo += i + " x " + mult + " = " 
            + (i * mult) + "<br>";

            mult++; 
        }

        conteudo += "</div>";

        i++; 
    }

    document.getElementById("resultado").innerHTML = conteudo;
}

</script>

</body>
</html>
