<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada com while</title>
</head>
<body>
    <h2>Gerador de tabuada (Método While)</h2>

    <input type="Number" id="numTabuada" placeholder="Digite um Número">
    <button onclick="gerarTabuada()"> Gerar Tabuada </button>

    <div id="resultado"></div>

    <script>
        function gerarTabuada(){
            let n = Number (document.getElementById("numtabuada").value);
            let display = document.getElementById("resultado");
            letconteudo = "<h3> Tabuada do " + n + "</h3>";

            let i = 1;

            while (i <=10){
                let resultado = n* i;
                conteudo += n + "x" + i + " = " + resultado + "<br>"

                i++

            }

            display.innerHTML = conteudo;
        }
    </script>
</body>
</html>
